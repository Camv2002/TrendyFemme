
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trendy Femme Accesorios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #fff4f7;
      font-family: 'Helvetica Neue', sans-serif;
    }
    .hero {
      background: #f9e1e9;
      padding: 80px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 48px;
      color: #c06b8e;
    }
    .section-title {
      color: #c06b8e;
      text-align: center;
      margin: 50px 0 20px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    footer {
      background: #c06b8e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .filter-btn {
      margin: 5px;
    }
  </style>
</head>
<body>

<section class="hero">
  <h1>Trendy Femme Accesorios</h1>
  <p>La elegancia empieza contigo</p>
</section>

<section id="catalogo" class="container">
  <h2 class="section-title">Catálogo</h2>
  <div class="text-center mb-4">
    <button class="btn btn-outline-secondary filter-btn" onclick="filterProducts('all')">Todos</button>
    <button class="btn btn-outline-secondary filter-btn" onclick="filterProducts('aretes')">Aretes</button>
    <button class="btn btn-outline-secondary filter-btn" onclick="filterProducts('collares')">Collares</button>
    <button class="btn btn-outline-secondary filter-btn" onclick="filterProducts('anillos')">Anillos</button>
  </div>
  <div class="row" id="product-list">
    <!-- Productos -->
    <div class="col-md-4 mb-4 product-item aretes">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x300.png?text=Aretes" alt="Aretes">
        <h5>Aretes Elegantes</h5>
        <p>$15.00</p>
        <button class="btn btn-primary" onclick="addToCart('Aretes Elegantes', 15)">Agregar al carrito</button>
      </div>
    </div>
    <div class="col-md-4 mb-4 product-item collares">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x300.png?text=Collar" alt="Collar">
        <h5>Collar Minimalista</h5>
        <p>$22.00</p>
        <button class="btn btn-primary" onclick="addToCart('Collar Minimalista', 22)">Agregar al carrito</button>
      </div>
    </div>
    <div class="col-md-4 mb-4 product-item anillos">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x300.png?text=Anillo" alt="Anillo">
        <h5>Anillo Dorado</h5>
        <p>$10.00</p>
        <button class="btn btn-primary" onclick="addToCart('Anillo Dorado', 10)">Agregar al carrito</button>
      </div>
    </div>
  </div>
</section>

<section class="container my-5">
  <h2 class="section-title">Carrito</h2>
  <ul id="cart" class="list-group mb-3"></ul>
  <p class="text-center fw-bold">Total: $<span id="total">0</span></p>
</section>

<footer>
  <p>&copy; 2025 Trendy Femme Accesorios</p>
</footer>

<a class="whatsapp-button" href="https://wa.me/573025108630" target="_blank" title="Escríbenos en WhatsApp"> 
  &#x1F4AC;
</a>

<script>
  let cart = [];
  function addToCart(product, price) {
    cart.push({ product, price });
    renderCart();
  }

  function renderCart() {
    const cartList = document.getElementById('cart');
    const totalSpan = document.getElementById('total');
    cartList.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      cartList.innerHTML += `<li class="list-group-item d-flex justify-content-between">
        ${item.product} - $${item.price.toFixed(2)}
        <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">X</button>
      </li>`;
    });
    totalSpan.textContent = total.toFixed(2);
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    renderCart();
  }

  function filterProducts(category) {
    const items = document.querySelectorAll('.product-item');
    items.forEach(item => {
      item.style.display = (category === 'all' || item.classList.contains(category)) ? 'block' : 'none';
    });
  }
</script>

</body>
</html>
