
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trendy Femme Accesorios</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f5;
      color: #5c3d2e;
    }
    header {
      background: url('portada.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 2rem;
    }
    header h1 {
      font-size: 3rem;
      background-color: rgba(92, 61, 46, 0.7);
      padding: 0.5rem 1.5rem;
      border-radius: 1rem;
    }
    header p {
      font-size: 1.2rem;
      background-color: rgba(92, 61, 46, 0.6);
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      margin-top: 1rem;
    }
    .btn-comprar {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background-color: #e7c2b5;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      color: #5c3d2e;
    }
    .btn-comprar:hover {
      background-color: #f3d9ce;
    }
  </style>
</head>
